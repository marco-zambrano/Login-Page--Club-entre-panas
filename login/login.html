<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Club entre panas</title>
    <link rel="stylesheet" href="/ruta/secreta/secretisima/login/login.css">
</head>
<body>
    <div class="container">
        <img src="https://panasresponde.work/ruta/secreta/files/downloads/club_logo.jpg" alt="logo club entre panas" class="logo">
        <div class="login-card">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="error-message" class="error-message"></div>

                <button type="submit" class="login-btn">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="/ruta/secreta/secretisima/login/login.js"></script>
</body>
</html>
